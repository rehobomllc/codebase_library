<script>
// Crisis Banner JavaScript
function dismissCrisisBanner() {
    const banner = document.getElementById('crisis-banner');
    if (banner) {
        banner.style.transition = 'transform 0.3s ease-out, opacity 0.3s ease-out';
        banner.style.transform = 'translateY(-100%)';
        banner.style.opacity = '0';
        
        setTimeout(() => {
            banner.classList.add('hidden');
            // Store dismissal preference
            localStorage.setItem('crisis_banner_dismissed', 'true');
        }, 300);
        
        // Announce to screen readers
        if (window.announceToScreenReader) {
            window.announceToScreenReader('Crisis banner dismissed');
        }
    }
}

// Track crisis button clicks for analytics
document.addEventListener('DOMContentLoaded', function() {
    const crisisButtons = document.querySelectorAll('.crisis-button');
    
    crisisButtons.forEach(button => {
        button.addEventListener('click', function(e) {
            const action = this.getAttribute('href');
            const buttonType = this.textContent.trim();
            
            // Log crisis button interaction
            console.log('Crisis support accessed:', buttonType, action);
            
            // Send analytics event if tracking is available
            if (typeof gtag === 'function') {
                gtag('event', 'crisis_support_accessed', {
                    'event_category': 'Safety',
                    'event_label': buttonType,
                    'value': 1
                });
            }
            
            // Track in backend if function available
            if (typeof trackEvent === 'function') {
                trackEvent('crisis_support_clicked', {
                    button_type: buttonType,
                    action: action,
                    timestamp: new Date().toISOString()
                });
            }
        });
    });
    
    // Check if banner was previously dismissed
    if (localStorage.getItem('crisis_banner_dismissed') === 'true') {
        const banner = document.getElementById('crisis-banner');
        // Show it anyway for safety - crisis info is always important
        // User can dismiss again if needed
    }
    
    // Auto-show banner again after 24 hours for safety
    const lastDismissed = localStorage.getItem('crisis_banner_last_dismissed');
    const now = new Date().getTime();
    const twentyFourHours = 24 * 60 * 60 * 1000;
    
    if (lastDismissed && (now - parseInt(lastDismissed)) > twentyFourHours) {
        localStorage.removeItem('crisis_banner_dismissed');
    }
});

// Store timestamp when dismissed
function dismissCrisisBanner() {
    const banner = document.getElementById('crisis-banner');
    if (banner) {
        banner.style.transition = 'transform 0.3s ease-out, opacity 0.3s ease-out';
        banner.style.transform = 'translateY(-100%)';
        banner.style.opacity = '0';
        
        setTimeout(() => {
            banner.classList.add('hidden');
            localStorage.setItem('crisis_banner_dismissed', 'true');
            localStorage.setItem('crisis_banner_last_dismissed', new Date().getTime().toString());
        }, 300);
        
        if (window.announceToScreenReader) {
            window.announceToScreenReader('Crisis banner dismissed. Access help anytime through the main menu.');
        }
    }
}
</script>
